<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    /* - Family: [Montserrat](https://fonts.google.com/specimen/Montserrat)
    - Weights: 500, 700

    - Family: [Fraunces](https://fonts.google.com/specimen/Fraunces)
    - Weights: 700    
       */

    html, body{
      height: 100%;
      width: 100%;
    }
    
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: hsl(30, 38%, 92%);
    }
    

    .container{
      display: flex;
      flex-direction: row;
      background-color: hsl(0, 0%, 100%);
      width: 650px;
      height: 500px;
      border-radius: 12px;
      margin: 0;
    }

    .productContainer{
      display: flex;
      flex-direction: column;
      align-items: left;
      padding-top: 2rem;
      padding-left: 2rem;
      padding-bottom: 2rem;
      padding-right: 2rem;
      border: 0;
    }

    #image{
      width: 300px;
      border-top-left-radius: 12px;
      border-bottom-left-radius: 12px;
      /* margin: 0;
      border: 0; */
    }

    #productTag{
      font-family: "Montserrat", serif;
      font-size: 14px;
      font-weight: 500;
      color: hsl(228, 12%, 48%);
    }

    #productName{
      font-family: "Fraunces", serif;
      font-weight: 700;
      padding-right: 1.5rem;
      padding-bottom: 0.5rem;
      font-size: 36px;
      line-height: 2.5rem;
      margin-bottom: 0;
      margin-top: 1rem;
    }

    #productDescription{
      font-family: "Montserrat", serif;;
      font-size: 14px;
      font-weight: 500;
      line-height: 1.5rem;
      padding-right: 2.5rem;
      color: hsl(228, 12%, 48%);
    }

    .priceRange{
      display: flex;
      flex-direction: row;
      align-items: center;
      height: 60px;
    }

    .priceRange p{
      padding-right: 1rem;
    }

    #price{
      font-family: "Fraunces", serif;
      font-weight: 700;
      font-size: 36px;
      color:hsl(158, 36%, 37%);
    }

    #priceFull{
      font-family: "Montserrat", serif;
      font-size: 14px;
      font-weight: 500;
      color: hsl(228, 12%, 48%);
    }

    #addToCartButton{
      width: 286px;
      height: 50px;
      background-color: hsl(158, 36%, 37%);
      display: flex;
      justify-content: center;
      font-size: 14px;
      color: hsl(0, 0%, 100%);
      border-radius: 12px;
      align-items: center;
      border: 0 solid hsl(158, 36%, 37%);
      font-family: "Montserrat", serif;
      font-weight: 700;
      margin-top: auto;
    }

    
    #addToCartButton:hover{
      background-color: hsl(158, 100%, 11%);
      cursor: pointer;
    }

    #iconCart{
      width: 15px;
      padding-right: 0.5rem;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <img id="image" src="images/image-product-desktop.jpg">
  
    <div class = productContainer>
      <h2 id="productTag">P E R F U M E </h2>
      
      <h1 id="productName">Gabrielle Essence Eau De Parfum</h1>

      <p id="productDescription">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="priceRange">
        <p id="price">$149.99</p>
        <p id="priceFull"><del>$169.99</del></p>
      </div>  
      <button id="addToCartButton"><img id="iconCart"src="images/icon-cart.svg" alt="cartImage" >Add to Cart</button>
    
  </div>
  </div>

</html>
